version: 2

jobs:

  build:
    docker:
      - image: circleci/golang:1.14.2
    environment:
      GOPATH: /go
    working_directory: /home/circleci/workspace/helmfile
    steps:
      - checkout
      - restore_cache:
          keys:
          - go-mod-cache-v1-{{ checksum "./go.sum" }}
          - go-mod-cache-v1-
      - run: go env
      - run: make build
      - save_cache:
          key: go-mod-cache-v1-{{ checksum "./go.sum" }}
          paths:
          - /go/pkg/mod
      - persist_to_workspace:
          root: ./
          paths:
            - .
  image:
    docker:
    - image: circleci/golang:1.14.2
    working_directory: /home/circleci/workspace/helmfile
    steps:
    - checkout
    - restore_cache:
        keys:
        - go-mod-cache-v1-{{ checksum "./go.sum" }}
        - go-mod-cache-v1-
    - setup_remote_docker
    - run:
        command: |
          make tools
          go mod vendor
          ORG=roboll BUILD_URL="$CIRCLE_BUILD_URL" make image

  image_helm3:
    docker:
    - image: circleci/golang:1.14.2
    working_directory: /home/circleci/workspace/helmfile
    steps:
    - checkout
    - restore_cache:
        keys:
        - go-mod-cache-v1-{{ checksum "./go.sum" }}
        - go-mod-cache-v1-
    - setup_remote_docker
    - run:
        command: |
          make tools
          go mod vendor
          ORG=roboll BUILD_URL="$CIRCLE_BUILD_URL" make image/helm3

  test:
    environment:
      GOPATH: /go
    docker:
      - image: circleci/golang:1.14.2
    working_directory: /home/circleci/workspace/helmfile
    steps:
      - checkout
      - restore_cache:
          keys:
          - go-mod-cache-v1-{{ checksum "./go.sum" }}
          - go-mod-cache-v1-
      - run: make check
      - run: make pristine
      - run: make test

  # thanks to https://raw.githubusercontent.com/weaveworks/launcher/master/.circleci/config.yml
  integration_tests:
    machine:
      image: circleci/classic:201808-01
    environment:
      CHANGE_MINIKUBE_NONE_USER: true
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
    steps:
      - checkout
      - run: mkdir ~/build
      - attach_workspace:
          at: ~/build
      - run: cp ~/build/helmfile ~/project/helmfile
      - run:
          name: Install helm
          environment:
            HELM_VERSION: v2.16.1
          command: |
            HELM_FILENAME="helm-${HELM_VERSION}-linux-amd64.tar.gz"
            curl -Lo ${HELM_FILENAME} "https://kubernetes-helm.storage.googleapis.com/${HELM_FILENAME}"
            tar zxf ${HELM_FILENAME} linux-amd64/helm
            chmod +x linux-amd64/helm
            sudo mv linux-amd64/helm /usr/local/bin/
      - run:
          name: Deploy minikube
          environment:
            CHANGE_MINIKUBE_NONE_USER: true
            K8S_VERSION: v1.12.3
            MINIKUBE_VERSION: v0.30.0
          command: |
            curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl
            chmod +x kubectl && sudo mv kubectl /usr/local/bin/
            curl -Lo minikube https://storage.googleapis.com/minikube/releases/${MINIKUBE_VERSION}/minikube-linux-amd64
            chmod +x minikube && sudo mv minikube /usr/local/bin/
            sudo -E minikube start --vm-driver=none --kubernetes-version=${K8S_VERSION}
            sudo -E minikube update-context
      - run:
          name: Wait for nodes to become ready
          command: JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
      - run:
          name: Execute integration tests
          command: |
            export TERM=xterm
            make integration

  integration_tests_helm3:
    machine:
      image: circleci/classic:201808-01
    environment:
      CHANGE_MINIKUBE_NONE_USER: true
      MINIKUBE_WANTUPDATENOTIFICATION: false
      MINIKUBE_WANTREPORTERRORPROMPT: false
    steps:
    - checkout
    - run: mkdir ~/build
    - attach_workspace:
        at: ~/build
    - run: cp ~/build/helmfile ~/project/helmfile
    - run:
        name: Install helm
        environment:
          HELM_VERSION: v3.0.0
        command: |
          HELM_FILENAME="helm-${HELM_VERSION}-linux-amd64.tar.gz"
          curl -Lo ${HELM_FILENAME} "https://get.helm.sh/${HELM_FILENAME}"
          tar zxf ${HELM_FILENAME} linux-amd64/helm
          chmod +x linux-amd64/helm
          sudo mv linux-amd64/helm /usr/local/bin/
    - run:
        name: Deploy minikube
        environment:
          CHANGE_MINIKUBE_NONE_USER: true
          K8S_VERSION: v1.12.3
          MINIKUBE_VERSION: v0.30.0
        command: |
          curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/${K8S_VERSION}/bin/linux/amd64/kubectl
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/
          curl -Lo minikube https://storage.googleapis.com/minikube/releases/${MINIKUBE_VERSION}/minikube-linux-amd64
          chmod +x minikube && sudo mv minikube /usr/local/bin/
          sudo -E minikube start --vm-driver=none --kubernetes-version=${K8S_VERSION}
          sudo -E minikube update-context
    - run:
        name: Wait for nodes to become ready
        command: JSONPATH='{range .items[*]}{@.metadata.name}:{range @.status.conditions[*]}{@.type}={@.status};{end}{end}'; until kubectl get nodes -o jsonpath="$JSONPATH" 2>&1 | grep -q "Ready=True"; do sleep 1; done
    - run:
        name: Execute integration tests
        command: |
          export TERM=xterm
          HELMFILE_HELM3=1 make integration

# GITHUB_TOKEN env var must be setup in circleci console

  release:
    docker:
      - image: circleci/golang:1.14.2
    working_directory: /home/circleci/workspace/helmfile
    steps:
    - checkout
    - restore_cache:
        keys:
        - go-mod-cache-v1-{{ checksum "./go.sum" }}
        - go-mod-cache-v1-
    - setup_remote_docker
    - run:
        command: |
          docker login -u="$DOCKER_USER" -p="$DOCKER_PASS" quay.io
          make tools
          go mod vendor
          ORG=roboll BUILD_URL="$CIRCLE_BUILD_URL" make push push/helm3 release

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - image
      - image_helm3
      - test
      - integration_tests:
          requires:
            - build
      - integration_tests_helm3:
          requires:
            - build
      - release:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /v.*/
