environments:
  direct:
    values:
      - default.values.yaml
    secrets:
      - tmp/env-1.secrets.sops.yaml
      - tmp/env-2.secrets.sops.yaml
  reverse:
    values:
      - default.values.yaml
    secrets:
      - tmp/env-2.secrets.sops.yaml
      - tmp/env-1.secrets.sops.yaml
---
repositories:
  - name: incubator
    url: https://charts.helm.sh/incubator

helmDefaults:
  kubeContext: minikube

releases:

  - name: raw
    chart: incubator/raw
    version: 0.2.3
    secrets:
    - secrets.yaml
    - secrets_templated.yaml.gotmpl
    values:
      - templates:
        - |
          apiVersion: v1
          kind: Secret
          metadata:
            name: common-secret
          stringData:
            key_1: {{ .Environment.Values.key_1 }}
            key_2: {{ .Environment.Values.key_2 }}
            key_shared: {{ .Environment.Values.key_shared }}
            my_other_key: {{` {{ .Values.my_other_secret }} `}}
            my_templated_key: {{` {{ .Values.my_templated_secret }} `}}
