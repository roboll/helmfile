environments:
  default:
    values:
      - environment.values.yaml
---
repositories:
  - name: stable
    url: https://kubernetes-charts.storage.googleapis.com/
  - name: incubator
    url: https://kubernetes-charts-incubator.storage.googleapis.com

helmDefaults:
  kubeContext: minikube

releases:

  - name: httpbin
    chart: ./charts/httpbin
    set:
      - name: ingress.enabled
        value: false
    hooks:
    - events: ["prepare", "cleanup"]
      showlogs: true
      command: "echo"
      args:
      - "{{`{{.Environment.Name}}`}}"
      - "{{`{{.Release.Name}}`}}"
      - "{{`{{.HelmfileCommand}}`}}"

  - name: raw
    chart: incubator/raw
    values:
      - mysecret: {{ .Environment.Values.mysecret }}
      - values.yaml

  - name: helmx
    chart: ./charts/helmx
    namespace: helmx-system
    jsonPatches:
      - target:
          version: v1
          kind: ConfigMap
          name: release-name
        patch:
          - op: add
            path: /metadata/annotations
            value:
              foo: bar
