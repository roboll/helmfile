repositories:
- name: bitnami
  url: https://charts.bitnami.com/bitnami

releases:
  - name: elasticsearch
    chart: bitnami/elasticsearch
    version: 15.2.2
    jsonPatches:
    - target:
        version: v1
        kind: StatefulSet
        name: elasticsearch-master
      patch:
      - op: add
        path: /spec/template/spec/containers/0/volumeMounts/0/subPathExpr
        value: elasticsearch/$(MY_POD_NAME)
  